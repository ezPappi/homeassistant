- platform: template
  sensors:
      power_cost_now:
        friendly_name: "Akuulert strømkostnad per time"
        unit_of_measurement: "NOK"
        value_template: "{{ states('sensor.nordpool_kwh_oslo_nok_3_10_025') | float * states('sensor.accumulated_consumption_current_hour_orreveien') | float }}"
      aggregated_daily_power_cost:
        friendly_name: "Akumulert og aggregert Strømkostnad"
        unit_of_measurement: "NOK"
        value_template: "{{ states('sensor.nordpool_kwh_oslo_nok_3_10_025') | float * states('sensor.accumulated_consumption_orreveien') | float }}"

# Weather prediction
# Installed with HACKS from https://github.com/Danielhiversen/home_assistant_weather_data
- platform: weather_data
  name: Weather
  forecast: 24
  monitored_conditions:
      - temperature
      - symbol
      - precipitation
      - windSpeed
      - pressure
      - windDirection
      - humidity
      - fog
      - cloudiness
      - lowClouds
      - mediumClouds
      - highClouds
      - dewpointTemperature
      
- platform: template
  sensors:
      weather_data:
        friendly_name: "Weather Temperature"
        unit_of_measurement: 'degrees'
        value_template: "{{ state_attr(' weather_data.karlshus', 'temperature') }}"

- id: '1673897512799'
  alias: Varmepumpa
  description: Slå av varmepumpa når temp inne er over 21C
  trigger:
  - platform: device
    type: changed_states
    device_id: 1fe73a8fdd35374b3873a2bdd113c210
    entity_id: switch.varmepumpe
    domain: switch
  - platform: time_pattern
    minutes: /1
  condition: []
  action:
  - if:
    - condition: time
      weekday:
      - tue
      - wed
      - mon
      - thu
      - fri
      after: 05:00:00
      before: 08:00:00
    - condition: time
      weekday:
      - tue
      - wed
      - mon
      - thu
      - fri
      after: '14:00:00'
      before: '23:00:00'
    - condition: time
      weekday:
      - sun
      - sat
      after: 06:00:00
      before: '23:00:00'
    - condition: numeric_state
      entity_id: sensor.termometer_temperature
      attribute: temperature
      above: 22
    then:
    - type: turn_off
      device_id: 1fe73a8fdd35374b3873a2bdd113c210
      entity_id: switch.varmepumpe
      domain: switch
    else:
    - condition: time
      weekday:
      - tue
      - wed
      - mon
      - thu
      - fri
      after: 05:00:00
      before: 08:00:00
    - condition: time
      weekday:
      - tue
      - wed
      - mon
      - thu
      - fri
      after: '14:00:00'
      before: '23:00:00'
    - condition: time
      weekday:
      - sun
      - sat
      after: 06:00:00
      before: '23:00:00'
    - condition: numeric_state
      entity_id: sensor.termometer_temperature
      below: 19
    - type: turn_on
      device_id: 1fe73a8fdd35374b3873a2bdd113c210
      entity_id: switch.varmepumpe
      domain: switch
  mode: single

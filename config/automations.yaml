- id: '1665570751142'
  alias: Water Heater Control
  description: Turn on and off water heater at given hours
  trigger:
  - platform: device
    type: changed_states
    device_id: 27b8e91c1625273a6779c772cb98c516
    entity_id: switch.varmtvannsbereder
    domain: switch
    for:
      hours: 0
      minutes: 0
      seconds: 0
  - platform: time_pattern
    minutes: /3
  condition: []
  action:
  - choose:
    - conditions:
      - condition: time
        after: 05:00
        before: 09:00:00
        weekday:
        - mon
        - tue
        - wed
        - thu
        - fri
      sequence:
      - service: switch.turn_on
        target:
          entity_id: switch.varmtvannsbereder
        data: {}
    - conditions:
      - condition: time
        after: '14:00:00'
        before: '22:00:00'
        weekday:
        - mon
        - tue
        - wed
        - thu
        - fri
      sequence:
      - service: switch.turn_on
        target:
          entity_id: switch.varmtvannsbereder
        data: {}
    - conditions:
      - condition: time
        after: 09:00:00
        before: '23:00:00'
        weekday:
        - sat
        - sun
      sequence:
      - service: switch.turn_on
        target:
          entity_id: switch.varmtvannsbereder
        data: {}
    default:
    - service: switch.turn_off
      target:
        entity_id: switch.varmtvannsbereder
      data: {}
  mode: single

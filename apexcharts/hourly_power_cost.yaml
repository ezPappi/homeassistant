type: custom:apexcharts-card
apex_config:
  chart:
    stacked: true
    zoom:
      enabled: true
    toolbar:
      show: true
      tools:
        zoom: true
        zoomin: true
        zoomout: true
        pan: true
        reset: true
    animations:
      enabled: false
    dataLabels:
      enabled: false
graph_span: 56h
experimental:
  color_threshold: true
update_interval: 1m
cache: true
span:
  offset: '-0m'
header:
  show: true
  colorize_states: true
  standard_format: true
  title: Str√∏mkostnad per time
  show_states: true
now:
  show: true
  label: Now
yaxis:
  - id: kost
    decimals: 0
    min: 0
    max: auto
    opposite: true
    apex_config:
      forceNiceScale: true
series:
  - entity: sensor.hourly_power_cost
    name: Kostnad
    type: column
    stroke_width: 3
    show:
      legend_value: true
    group_by:
      func: max
      duration: 1h
    color_threshold:
      - value: 0
        color: blue
      - value: 0.5
        color: green
      - value: 1
        color: green
      - value: 1.5
        color: yellow
      - value: 2
        color: yellow
      - value: 2.5
        color: orange
      - value: 3
        color: orange
      - value: 3.5
        color: red
      - value: 4
        color: red

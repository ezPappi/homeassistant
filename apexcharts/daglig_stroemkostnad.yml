type: custom:apexcharts-card
apex_config:
  chart:
    stacked: true
graph_span: 1month
experimental:
  color_threshold: true
update_interval: 5m
cache: true
span:
  end: day
header:
  show: true
  colorize_states: true
  standard_format: true
  title: Daglig str√∏mkostnad
  show_states: true
now:
  show: true
yaxis:
  - id: kost
    decimals: 0
    min: 0
    max: auto
    opposite: true
    apex_config:
      forceNiceScale: true
series:
  - entity: sensor.accumulated_cost_home
    name: Kostnad
    type: column
    stroke_width: 2
    show:
      legend_value: true
    group_by:
      func: max
      duration: 1d
    color_threshold:
      - value: 0
        color: blue
      - value: 20
        color: green
      - value: 40
        color: green
      - value: 60
        color: yellow
      - value: 80
        color: yellow
      - value: 100
        color: orange
      - value: 120
        color: orange
      - value: 140
        color: red
      - value: 160
        color: red

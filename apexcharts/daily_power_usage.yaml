type: custom:apexcharts-card
apex_config:
  chart:
    stacked: true
    zoom:
      enabled: true
    toolbar:
      show: true
      tools:
        zoom: true
        zoomin: true
        zoomout: true
        pan: true
        reset: true
    animations:
      enabled: false
    dataLabels:
      enabled: false
graph_span: 1week
experimental:
  color_threshold: true
update_interval: 15m
cache: true
span:
  end: day
header:
  show: true
  colorize_states: true
  standard_format: true
  title: Daglig Str√∏mkforbruk
  show_states: true
yaxis:
  - id: kost
    decimals: 2
    min: 0
    max: auto
    opposite: true
    apex_config:
      forceNiceScale: true
series:
  - entity: sensor.daily_power_usage
    name: Daglig forbruk
    type: column
    stroke_width: 1
    show:
      legend_value: true
      extremas: true
    group_by:
      func: max
      duration: 1d
    color_threshold:
      - value: 10
        color: blue
      - value: 50
        color: green
      - value: 70
        color: yellow
      - value: 90
        color: orange
      - value: 150
        color: red

type: custom:apexcharts-card
apex_config:
  chart:
    stacked: true
graph_span: 1year
experimental:
  color_threshold: true
update_interval: 15m
cache: true
span:
  end: month
header:
  show: true
  colorize_states: true
  standard_format: true
  title: Månedlig strømkostnad
  show_states: true
now:
  show: true
  label: Now
yaxis:
  - id: kost
    decimals: 0
    min: 0
    max: auto
    opposite: true
    apex_config:
      forceNiceScale: true
series:
  - entity: sensor.accumulated_cost_orreveien
    name: Kostnad
    type: column
    stroke_width: 2
    show:
      legend_value: true
    group_by:
      func: max
      duration: 1month
    color_threshold:
      - value: 0
        color: blue
      - value: 800
        color: green
      - value: 1000
        color: green
      - value: 1500
        color: yellow
      - value: 1800
        color: yellow
      - value: 2000
        color: orange
      - value: 2400
        color: orange
      - value: 3000
        color: red
      - value: 3500
        color: red

type: custom:apexcharts-card
apex_config:
  chart:
    stacked: true
    zoom:
      enabled: true
    toolbar:
      show: true
      tools:
        zoom: true
        zoomin: true
        zoomout: true
        pan: true
        reset: true
    animations:
      enabled: false
    dataLabels:
      enabled: false
graph_span: 1d
experimental:
  color_threshold: true
update_interval: 5m
cache: true
span:
  end: hour
header:
  show: true
  colorize_states: true
  standard_format: true
  title: Str√∏mkforbruk per time
  show_states: true
yaxis:
  - id: kost
    decimals: 1
    min: 0
    max: auto
    opposite: true
    apex_config:
      forceNiceScale: true
series:
  - entity: sensor.hourly_power_usage
    name: Forbruk per time
    type: column
    stroke_width: 2
    show:
      legend_value: true
      extremas: true
    group_by:
      func: max
      duration: 1h
    color_threshold:
      - value: 0
        color: blue
      - value: 2
        color: green
      - value: 3
        color: green
      - value: 3.5
        color: yellow
      - value: 4
        color: yellow
      - value: 4.5
        color: orange
      - value: 5
        color: orange
      - value: 6
        color: red
      - value: 7
        color: red

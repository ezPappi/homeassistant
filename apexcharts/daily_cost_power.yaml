type: custom:apexcharts-card
apex_config:
  chart:
    stacked: true
    zoom:
      enabled: true
    toolbar:
      show: true
      tools:
        zoom: true
        zoomin: true
        zoomout: true
        pan: true
        reset: true
graph_span: 1w
experimental:
  color_threshold: true
update_interval: 15s
cache: true
span:
  end: day
header:
  show: true
  colorize_states: true
  standard_format: true
  title: Daglig str√∏mkostnad
  show_states: true
now:
  show: true
  label: Now
yaxis:
  - id: kost
    decimals: 0
    min: 0
    max: auto
    opposite: true
    apex_config:
      forceNiceScale: true
series:
  - entity: sensor.power_cost_right_now
    name: Kostnad
    type: area
    stroke_width: 3
    show:
      legend_value: true
    group_by:
      func: max
      duration: 1d
    color_threshold:
      - value: 0
        color: blue
      - value: 20
        color: green
      - value: 40
        color: green
      - value: 60
        color: yellow
      - value: 80
        color: yellow
      - value: 100
        color: orange
      - value: 120
        color: orange
      - value: 140
        color: red
      - value: 160
        color: red

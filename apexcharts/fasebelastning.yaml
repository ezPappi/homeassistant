type: custom:apexcharts-card
apex_config:
  chart:
    stacked: true
graph_span: 1d
update_interval: 15s
span:
  end: day
header:
  show: true
  colorize_states: true
  standard_format: true
  title: Fasebelastning per time
now:
  show: true
yaxis:
  - id: L1, L3
    decimals: 0
    min: 0
    max: 40
    opposite: false
series:
  - entity: sensor.current_l1_home
    name: Fase L1
    type: line
    stroke_width: 3
    show:
      legend_value: true
    group_by:
      func: avg
      duration: 1h
  - entity: sensor.current_l3_home
    name: Fase L3
    type: line
    stroke_width: 3
    color: 00B3F4
    show:
      legend_value: true
    group_by:
      func: avg
      duration: 1h
